<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,400;0,700;1,200&display=swap"

  />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Coding Quiz</title>
</head>

<body>
    <header>
        <h3 id="Highscores">View Highscores</h3>
        <h3 id="Time"></h3>
    </header>

    <main>
        <section>

            <h1 class="Zero">Coding Quiz Challange</h1>
            <h3 class="Zero" id="Rules">Try to answer the following code-related questions within the time limit. 
            Keep in mind that incorrect answers will penalize your scoretime by ten seconds!</h3>
            <h3 class="Zero" id="Start-button">Start Quiz</h3>

            <ul id="One">
                <h2 id="Question"></h2>
                <li id="First"></li>
                <li id="Second"></li>
                <li id="Third"></li>
                <li id="Forth"></li>
                <h3 id="Answer"></h3>
            </ul>

            <ul id="Two">
                <h2 id="Question2"></h2>
                <li id="First2"></li>
                <li id="Second2"></li>
                <li id="Third2"></li>
                <li id="Forth2"></li>
                <h3 id="Answer2"></h3>
            </ul>

            <ul id="Three">
                <h2 id="Question3"></h2>
                <li id="First3"></li>
                <li id="Second3"></li>
                <li id="Third3"></li>
                <li id="Forth3"></li>
                <h3 id="Answer3"></h3>
            </ul>

            <ul id="Four">
                <h2 id="Question4"></h2>
                <li id="First4"></li>
                <li id="Second4"></li>
                <li id="Third4"></li>
                <li id="Forth4"></li>
                <h3 id="Answer4"></h3>
            </ul>

            <ul id="Five">
                <h2 id="Question5"></h2>
                <li id="First5"></li>
                <li id="Second5"></li>
                <li id="Third5"></li>
                <li id="Forth5"></li>
                <h3 id="Answer5"></h3>
            </ul>

            <div id="Final">
                <h2 id="Done"></h2>
                <h3 id="Score"></h3>
                <h3 id="Answer6"></h3>
                <h3 id="Start-over"></h3>
            </div>

        </section>
    </main>


    <script src="./assets/js/script.js"></script>
</body>
</html>
